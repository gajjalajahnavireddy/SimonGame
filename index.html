<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIMON GAME</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
<h1 id="level-title">SIMON GAME</h1>
  <div id="simonBoard">
    <div id="middle_circle">
        <h1 id="title">Simon</h1>
        <p>Press a Key To Start</p>
     </div>
    <button class="square one" id="red"></button>
        <button class="square two" id="blue"></button>
        <button class="square three" id="green"></button>
        <button class="square four" id="yellow"></button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
